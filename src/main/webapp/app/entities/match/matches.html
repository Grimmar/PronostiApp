<div>
    <h2>Matches</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="match.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Match
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Match Date</span></th>
                    <th><span>Diffusion</span></th>
                    <th><span>Match Type</span></th>
                    <th><span translate="pronostiApp.match.team_1">Team 1</span></th>
                    <th><span translate="pronostiApp.match.team_2">Team 2</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="match in vm.matches track by match.id">
                    <td><a ui-sref="match-detail({id:match.id})">{{match.id}}</a></td>
                    <td>{{match.matchDate | date:'dd/MM/yyyy HH:mm'}}</td>
                    <td>{{match.diffusion}}</td>
                    <td translate="{{'pronostiApp.MatchType.' + match.matchType}}">{{match.matchType}}</td>
                    <td>
                        <a ui-sref="team-detail({id:match.team_1.id})">{{match.team_1.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="team-detail({id:match.team_2.id})">{{match.team_2.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="match-detail({id:match.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="match.edit({id:match.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="match.delete({id:match.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
