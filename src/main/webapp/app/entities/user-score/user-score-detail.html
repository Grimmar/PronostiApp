
<div>
    <h2><span>User Score</span> {{vm.userScore.id}}</h2>
    <hr>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Score</span></dt>
        <dd>
            <span>{{vm.userScore.score}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.userScore.user.login}}
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
