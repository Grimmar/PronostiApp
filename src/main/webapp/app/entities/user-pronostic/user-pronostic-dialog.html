
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserPronosticLabel">Create or edit a User Pronostic</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.userPronostic.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.userPronostic.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_scoreTeam1">Score Team 1</label>
            <input type="number" class="form-control" name="scoreTeam1" id="field_scoreTeam1"
                    ng-model="vm.userPronostic.scoreTeam1"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_scoreTeam2">Score Team 2</label>
            <input type="number" class="form-control" name="scoreTeam2" id="field_scoreTeam2"
                    ng-model="vm.userPronostic.scoreTeam2"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_pronosticDate">Pronostic Date</label>
                <div class="input-group">
                    <input id="field_pronosticDate" type="text" class="form-control" name="pronosticDate" datetime-picker="{{dateformat}}" ng-model="vm.userPronostic.pronosticDate" is-open="vm.datePickerOpenStatus.pronosticDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('pronosticDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.userPronostic.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_winnerTeam">Winner Team</label>
            <select class="form-control" id="field_winnerTeam" name="winnerTeam" ng-model="vm.userPronostic.winnerTeam" ng-options="team as team.name for team in vm.teams track by team.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_match">Match</label>
            <select class="form-control" id="field_match" name="match" ng-model="vm.userPronostic.match" ng-options="match as match.id for match in vm.matches track by match.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
