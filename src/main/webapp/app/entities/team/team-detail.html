
<div>
    <h2><span>Team</span> {{vm.team.id}}</h2>
    <hr>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.team.name}}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
            <span>{{vm.team.code}}</span>
        </dd>
        <dt><span>Team Group</span></dt>
        <dd>
            <span translate="{{'pronostiApp.Group.' + vm.team.teamGroup}}">{{vm.team.teamGroup}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
